        div {

        p {

<body>
    <p>div.classSelector</p>
    <div class="classSelector">&nbsp;</div>

    <p>div#idSelector</p>
    <div id="idSelector">&nbsp;</div>

    <p>ul&gt;li*3</p>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>

    <hr>

    <p>div&gt;p</p>
    <div>
        <p>paragraph</p>
    </div>

    <hr>

    <p>div+p</p>

    <div></div>
    <p>paragraph</p>

    <hr>

    <p>div&gt;h1+p&gt;span</p>

    <div>
        <h1>h1 heading</h1>
        <p>paragraph <span>span</span> paragraph</p>
    </div>

    <p>div+h1+p+p+h2+p+p</p>

    <h1>h1 heading</h1>
    <p>paragraph</p>
    <p>paragraph</p>
    <h2>h2 heading</h2>
    <p>paragraph</p>
    <p>paragraph</p>

</body>
